<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScreenTask - Screenshots to To-Dos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Mono', monospace;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a3e 50%, #0f0f23 100%);
      color: #e0e0e0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .glow {
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.6), 0 0 20px rgba(0, 255, 200, 0.3);
    }

    .neon-border {
      border: 2px solid rgba(0, 255, 200, 0.5);
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.3), inset 0 0 10px rgba(0, 255, 200, 0.1);
    }

    .scan-line {
      position: relative;
      overflow: hidden;
    }

    .scan-line::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 200, 0.1), transparent);
      animation: scan 3s infinite;
    }

    @keyframes scan {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }

    .category-badge {
      font-size: 0.65rem;
      padding: 0.25rem 0.5rem;
      border-radius: 0.25rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .bg-shopping { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; border: 1px solid #ff6b6b; }
    .bg-reading { background: rgba(78, 205, 196, 0.2); color: #4ecdc4; border: 1px solid #4ecdc4; }
    .bg-cooking { background: rgba(255, 159, 64, 0.2); color: #ff9f40; border: 1px solid #ff9f40; }
    .bg-articles { background: rgba(108, 92, 231, 0.2); color: #6c5ce7; border: 1px solid #6c5ce7; }
    .bg-other { background: rgba(149, 165, 166, 0.2); color: #95a5a6; border: 1px solid #95a5a6; }

    .progress-bar {
      height: 4px;
      background: rgba(0, 255, 200, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #00ffc8, #00ff88);
      transition: width 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 200, 0.6);
    }

    input[type="file"] {
      display: none;
    }

    .upload-btn {
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .upload-btn:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.4);
    }

    .upload-btn:active {
      transform: scale(0.98);
    }

    .header-font {
      font-family: 'Playfair Display', serif;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Update this to match your server URL
    const API_URL = window.location.hostname === 'localhost' 
      ? 'http://localhost:3000'
      : window.location.origin;

    function App() {
      const [files, setFiles] = useState([]);
      const [analyzing, setAnalyzing] = useState(false);
      const [tasks, setTasks] = useState([]);
      const [progress, setProgress] = useState(0);
      const [error, setError] = useState('');
      const [showDeleteReminder, setShowDeleteReminder] = useState(false);
      const [currentProcessing, setCurrentProcessing] = useState('');

      const handleFileSelect = (e) => {
        const selectedFiles = Array.from(e.target.files);
        if (selectedFiles.length > 100) {
          setError('Please select up to 100 screenshots at a time');
          return;
        }
        setFiles(selectedFiles);
        setError('');
        setTasks([]);
        setShowDeleteReminder(false);
      };

      const analyzeScreenshots = async () => {
        if (files.length === 0) return;

        setAnalyzing(true);
        setError('');
        setProgress(0);
        setTasks([]);

        try {
          const formData = new FormData();
          files.forEach(file => {
            formData.append('screenshots', file);
          });

          const response = await fetch(`${API_URL}/api/analyze-batch`, {
            method: 'POST',
            body: formData
          });

          if (!response.ok) {
            throw new Error(`Server error: ${response.status}`);
          }

          // Handle Server-Sent Events stream
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let buffer = '';

          while (true) {
            const { done, value } = await reader.read();
            
            if (done) break;

            buffer += decoder.decode(value, { stream: true });
            const lines = buffer.split('\n\n');
            buffer = lines.pop() || '';

            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const data = JSON.parse(line.slice(6));
                
                if (data.type === 'progress') {
                  setProgress((data.current / data.total) * 100);
                  setCurrentProcessing(data.task.fileName);
                  setTasks(prev => [...prev, {
                    id: Date.now() + Math.random(),
                    ...data.task
                  }]);
                } else if (data.type === 'complete') {
                  setShowDeleteReminder(true);
                } else if (data.type === 'error') {
                  throw new Error(data.error);
                }
              }
            }
          }

        } catch (err) {
          setError(`Analysis failed: ${err.message}. Make sure the server is running.`);
          console.error(err);
        } finally {
          setAnalyzing(false);
          setCurrentProcessing('');
        }
      };

      const exportToThings = () => {
        const tasksText = tasks.map(t => 
          `${t.task}${t.metadata?.urgency ? ' [' + t.metadata.urgency + ']' : ''}`
        ).join('\n');
        
        const url = `things:///add?titles=${encodeURIComponent(tasksText)}`;
        window.location.href = url;
      };

      const exportToReminders = () => {
        const icsContent = tasks.map(t => {
          const timestamp = new Date().toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
          return `BEGIN:VTODO
UID:${t.id}@screentask.app
DTSTAMP:${timestamp}
SUMMARY:${t.task}
DESCRIPTION:${t.notes || ''}${t.metadata?.urgency ? '\\n' + t.metadata.urgency : ''}
STATUS:NEEDS-ACTION
END:VTODO`;
        }).join('\n');

        const ics = `BEGIN:VCALENDAR
VERSION:2.0
PRODID:-//ScreenTask//EN
${icsContent}
END:VCALENDAR`;

        const blob = new Blob([ics], { type: 'text/calendar' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'screentask-todos.ics';
        a.click();
      };

      const copyToNotes = () => {
        const grouped = tasks.reduce((acc, task) => {
          if (!acc[task.category]) acc[task.category] = [];
          acc[task.category].push(task);
          return acc;
        }, {});

        let notesText = 'üìã ScreenTask To-Dos\n\n';
        
        Object.entries(grouped).forEach(([category, categoryTasks]) => {
          const emoji = {
            'Shopping': 'üõí',
            'Reading': 'üìö',
            'Cooking': 'üç≥',
            'Articles': 'üì∞',
            'Other': 'üìå'
          }[category] || 'üìå';

          notesText += `${emoji} ${category}\n`;
          categoryTasks.forEach(task => {
            notesText += `‚Ä¢ ${task.task}\n`;
            if (task.metadata?.urgency) {
              notesText += `  ‚è∞ ${task.metadata.urgency}\n`;
            }
            if (task.notes) {
              notesText += `  ${task.notes}\n`;
            }
          });
          notesText += '\n';
        });

        navigator.clipboard.writeText(notesText);
        alert('Copied to clipboard! You can paste into Apple Notes.');
      };

      const getCategoryClass = (category) => {
        const map = {
          'Shopping': 'bg-shopping',
          'Reading': 'bg-reading',
          'Cooking': 'bg-cooking',
          'Articles': 'bg-articles',
          'Other': 'bg-other'
        };
        return map[category] || 'bg-other';
      };

      const groupedTasks = tasks.reduce((acc, task) => {
        if (!acc[task.category]) acc[task.category] = [];
        acc[task.category].push(task);
        return acc;
      }, {});

      return (
        <div className="min-h-screen p-4 md:p-8">
          <div className="max-w-4xl mx-auto">
            {/* Header */}
            <header className="text-center mb-12 mt-8">
              <h1 className="header-font text-5xl md:text-7xl font-black glow mb-4">
                ScreenTask
              </h1>
              <p className="text-lg md:text-xl text-gray-400 tracking-wide">
                Transform screenshots into organized to-do lists
              </p>
            </header>

            {/* Upload Section */}
            <div className="mb-8">
              <input
                type="file"
                id="fileInput"
                accept="image/*"
                multiple
                onChange={handleFileSelect}
              />
              <label
                htmlFor="fileInput"
                className="upload-btn neon-border scan-line block w-full p-8 text-center rounded-lg bg-gradient-to-br from-gray-900 to-gray-800"
              >
                <div className="text-6xl mb-4">üì∏</div>
                <div className="text-xl font-bold glow mb-2">
                  {files.length > 0 ? `${files.length} screenshots selected` : 'Upload Screenshots'}
                </div>
                <div className="text-sm text-gray-400">
                  Tap to select up to 100 screenshots
                </div>
              </label>
            </div>

            {/* Analyze Button */}
            {files.length > 0 && !analyzing && tasks.length === 0 && (
              <button
                onClick={analyzeScreenshots}
                className="w-full neon-border p-6 rounded-lg bg-gradient-to-r from-green-900 to-blue-900 font-bold text-xl hover:from-green-800 hover:to-blue-800 transition-all mb-8"
              >
                ü§ñ Analyze with AI
              </button>
            )}

            {/* Progress */}
            {analyzing && (
              <div className="mb-8 slide-up">
                <div className="flex items-center justify-between mb-2">
                  <span className="text-sm font-bold glow">Analyzing...</span>
                  <span className="text-sm text-gray-400">{Math.round(progress)}%</span>
                </div>
                <div className="progress-bar">
                  <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                </div>
                <div className="text-xs text-gray-500 mt-2 text-center pulse">
                  {currentProcessing && `Processing: ${currentProcessing}`}
                </div>
              </div>
            )}

            {/* Error */}
            {error && (
              <div className="mb-8 p-4 bg-red-900 bg-opacity-30 border border-red-500 rounded-lg text-red-300">
                ‚ö†Ô∏è {error}
              </div>
            )}

            {/* Delete Reminder */}
            {showDeleteReminder && (
              <div className="mb-8 p-4 bg-yellow-900 bg-opacity-30 border border-yellow-500 rounded-lg text-yellow-300 slide-up">
                <div className="font-bold mb-2">üì± Remember to delete processed screenshots</div>
                <div className="text-sm">
                  Go to Photos ‚Üí Screenshots and remove the images you just uploaded to free up space.
                </div>
              </div>
            )}

            {/* Export Buttons */}
            {tasks.length > 0 && (
              <div className="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8 slide-up">
                <button
                  onClick={exportToThings}
                  className="neon-border p-4 rounded-lg bg-gradient-to-br from-purple-900 to-indigo-900 font-bold hover:from-purple-800 hover:to-indigo-800 transition-all"
                >
                  Export to Things
                </button>
                <button
                  onClick={exportToReminders}
                  className="neon-border p-4 rounded-lg bg-gradient-to-br from-blue-900 to-cyan-900 font-bold hover:from-blue-800 hover:to-cyan-800 transition-all"
                >
                  Export to Reminders
                </button>
                <button
                  onClick={copyToNotes}
                  className="neon-border p-4 rounded-lg bg-gradient-to-br from-green-900 to-teal-900 font-bold hover:from-green-800 hover:to-teal-800 transition-all"
                >
                  Copy to Notes
                </button>
              </div>
            )}

            {/* Tasks List */}
            {tasks.length > 0 && (
              <div className="space-y-6">
                {Object.entries(groupedTasks).map(([category, categoryTasks]) => (
                  <div key={category} className="slide-up">
                    <div className="flex items-center gap-3 mb-3">
                      <span className={`category-badge ${getCategoryClass(category)}`}>
                        {category}
                      </span>
                      <span className="text-sm text-gray-500">
                        {categoryTasks.length} {categoryTasks.length === 1 ? 'task' : 'tasks'}
                      </span>
                    </div>
                    <div className="space-y-3">
                      {categoryTasks.map((task, idx) => (
                        <div
                          key={task.id}
                          className="neon-border p-4 rounded-lg bg-gradient-to-br from-gray-800 to-gray-900"
                          style={{ animationDelay: `${idx * 0.1}s` }}
                        >
                          <div className="font-bold text-lg mb-2">{task.task}</div>
                          
                          {task.metadata?.urgency && (
                            <div className="text-sm text-yellow-400 mb-2 flex items-center gap-2">
                              ‚è∞ {task.metadata.urgency}
                            </div>
                          )}
                          
                          {task.metadata?.title && task.metadata.title !== task.task && (
                            <div className="text-sm text-gray-400 mb-1">
                              üìå {task.metadata.title}
                            </div>
                          )}
                          
                          {task.metadata?.price && (
                            <div className="text-sm text-green-400 mb-1">
                              üí∞ {task.metadata.price}
                            </div>
                          )}
                          
                          {task.metadata?.author && (
                            <div className="text-sm text-blue-400 mb-1">
                              ‚úçÔ∏è {task.metadata.author}
                            </div>
                          )}
                          
                          {task.notes && (
                            <div className="text-sm text-gray-500 mt-2 italic">
                              {task.notes}
                            </div>
                          )}

                          {task.error && (
                            <div className="text-xs text-red-400 mt-2">
                              ‚ö†Ô∏è Error processing this screenshot
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  </div>
                ))}
              </div>
            )}

            {/* Footer */}
            <footer className="text-center mt-16 mb-8 text-gray-600 text-sm">
              <p>Built with Claude AI ‚Ä¢ Cyberpunk-inspired design</p>
              <p className="mt-2">Your screenshots are analyzed securely and not stored</p>
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
